name: Working with Artifacts
on: 
    workflow_dispatch:   

env:
  build-artifact-key: my-app-${{ github.sha }}
  test-coverage-key: test-coverage-${{ github.sha }}

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: my-app
        steps:      
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: '20.x'

            - name: Download cached dependencies
              id: cache
              uses: actions/cache@v4
              with:
                key: deps-node-modules-${{ hashFiles('my-app/package-lock.json') }}
                path: my-app/node_modules           

            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci --prefix my-app
                  
            - name: Build code
              run: npm run build --prefix my-app
      
 